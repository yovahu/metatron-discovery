<div class="ddp-layout-popuptype" *ngIf="isShow" >
  <em class="ddp-bg-popup"></em>
  <div class="ddp-ui-popup">
    <!-- title -->
    <div class="ddp-ui-popup-title">
      <span class="ddp-txt-title-name">{{title}}</span>
      <span class="ddp-txt-sub-title">{{description}}</span>

      <div class="ddp-ui-pop-buttons">
        <a href="javascript:" class="ddp-btn-pop" (click)="close()">{{'msg.comm.btn.cancl' | translate}}</a>
        <a href="javascript:" class="ddp-btn-pop ddp-bg-black" (click)="savePageRelation()">{{'msg.comm.btn.done' | translate}}</a>
      </div>
      <!-- det -->
    </div>
    <!-- //title -->
    <div class="ddp-ui-popup-contents">
      <!-- order -->
      <div class="ddp-wrap-order">
        <!-- result -->
        <div class="ddp-ui-result">
          <span class="ddp-data-result"><strong>{{summary.value}}</strong> {{summary.label}}</span>
        </div>
        <!-- //result -->
<!--        <ul class="ddp-tree-number" #treeNumber>-->
<!--          <li *ngFor="let i of getNumberOfTree">{{i+1}}</li>-->
<!--        </ul>-->
        <div class="ddp-wrap-order-setting" (mousedown)="treeMouseDown($event)" (mouseup)="treeMouseUp($event)" ></div>
      </div>
      <!-- //order -->
    </div>
  </div>
</div>
